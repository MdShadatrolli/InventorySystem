<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<h2 class="center">Add Product</h2>

<div class="menu">
    <a href="products.html">Products</a>
    <button onclick="logout()">Logout</button>
</div>

<form id="addProductForm" class="form">
    <input type="text" id="name" placeholder="Product name" required>
    <input type="number" id="qty" placeholder="Quantity" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="supplier" placeholder="Supplier name" required>

    <button>Add Product</button>
    <p id="msg" class="success"></p>
</form>

<script src="js/utils.js"></script>
<script src="js/products.js"></script>

</body>
</html>
